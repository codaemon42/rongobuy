<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Models</ion-title>
  </ion-toolbar>
    <ion-toolbar color="primary" *ngIf="phoneCoverCatChild || phoneCoverCatChild !== undefined">
    <p-dropdown (onChange)="onChangeArea()" [options]="phoneCoverCatChild" [(ngModel)]="selectedCatChild" optionLabel="categoryName" [filter]="true" filterBy="categoryName" [showClear]="true" placeholder="Select Phone Model">
      <ng-template pTemplate="selectedItem">
        <div class="country-item country-item-value brand-option"  *ngIf="selectedCatChild.categoryName">
          <img [src]="selectedCatChild.image" class="flag" style="width: 20px;" />
          <div>{{selectedCatChild.categoryName}}</div>
        </div>
      </ng-template>
      <ng-template let-country pTemplate="item">
        <div class="country-item country-item-value brand-option">
          <img [src]="country.image" class="flag" style="width: 40px;" />
          <div>{{country.categoryName}}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid *ngIf="isDisplay" class="ion-no-padding">
    <ion-row>
      <ion-col size="6" sizeSm="6" sizeMd="3" (click)="onSelectImage(cat.slug)" *ngFor="let cat of phoneCoverCatChild">
        <ion-card>
          <ion-img style="width: 150px; height: 150px" [src]="cat.image"></ion-img>
          <ion-card-subtitle class="subtitle ion-text-center">
            <ion-label>{{cat.categoryName}}</ion-label>
          </ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isDisplay">
    <ion-row>
      <ion-col size="6" sizeSm="6" sizeMd="3">
        <ion-card>
          <ion-skeleton-text animated style="width: 100%; height: 200px"></ion-skeleton-text>
          <ion-card-subtitle class="subtitle ion-text-center"><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
