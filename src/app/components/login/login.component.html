<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12" sizeSm="12" sizeMd="6" sizeLg="6">

    </ion-col>
    <ion-col size="12" sizeSm="12" sizeMd="4" sizeLg="3" offsetMd="1" offsetLg="1.5">
      <div class="logo-container">
        <img class="site-icon" [src]="logo" alt="Rongobuy">
      </div>
      <div class="login-content">
        <div class="login-section">
          <form [formGroup]="loginForm" (ngSubmit)="onReqOTP()">
            <ion-note color="danger" slot="end" *ngIf="invalid" >{{ message }}</ion-note>
            <ion-input maxlength="11" (ionChange)="inputChanged()" type="text" formControlName="phone" class="ion-margin-bottom ion-text-center" placeholder="Phone Number"></ion-input>
            <ion-button type="submit" color="warning" expand="block">Login with OTP</ion-button>
          </form>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
