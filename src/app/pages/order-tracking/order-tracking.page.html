<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title> Order Tracking </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" sizeSm="12" sizeMd="6" sizeLg="4" offsetMd="3" offsetLg="4">
        <div class="logo-container">
          <img class="site-icon" [src]="logo" alt="Rongobuy">
        </div>
        <div class="login-content">
          <div class="login-section">
            <div *ngIf="showStatus" class="order-status">
              <ion-label>STATUS: {{ statusRes.data }}</ion-label>
            </div>
            <form [formGroup]="orderTrack" (ngSubmit)="onOrderTrack()">
              <ion-input type="text" formControlName="phoneNumber" class="ion-margin-bottom ion-text-center" placeholder="Phone number"></ion-input>
              <ion-input type="text" formControlName="orderNumber" class="ion-margin-bottom ion-text-center" placeholder="Order id"></ion-input>
              <ion-button type="submit" color="warning" expand="block"> Track </ion-button>
            </form>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
