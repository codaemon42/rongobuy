<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Product designs</ion-title>
  </ion-toolbar>
  <ion-toolbar>
  <ion-segment mode="ios" (ionChange)="segmentChanged($event)" value="male">
    <ion-segment-button mode="ios" value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button mode="ios" value="male">
      <ion-label>Men</ion-label>
    </ion-segment-button>
    <ion-segment-button mode="ios" value="female">
      <ion-label>Women</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="product" class="ion-no-padding">
    <ion-row>
      <ion-col size="12" (click)="moveToCustomizer()">
        <img style="border-radius: 10px;" [src]="product.videoUrl ? product.videoUrl : 'https://rongobuy.s3.ap-southeast-1.amazonaws.com/images/tyrc37x4qo2eg5vsildmkaw1b8z0h6.webp'">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="!isDisplay" class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-skeleton-text animated style="width: 100%; height: 200px;"></ion-skeleton-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" sizeSm="6" sizeMd="3">
        <ion-card>
          <ion-skeleton-text animated style="width: 100%; height: 200px;"></ion-skeleton-text>
        </ion-card>
      </ion-col>
      <ion-col size="6" sizeSm="6" sizeMd="3">
        <ion-card>
          <ion-skeleton-text animated style="width: 100%; height: 200px;"></ion-skeleton-text>
        </ion-card>
      </ion-col>
      <ion-col size="6" sizeSm="6" sizeMd="3">
        <ion-card>
          <ion-skeleton-text animated style="width: 100%; height: 200px;"></ion-skeleton-text>
        </ion-card>
      </ion-col>
      <ion-col size="6" sizeSm="6" sizeMd="3">
        <ion-card>
          <ion-skeleton-text animated style="width: 100%; height: 200px;"></ion-skeleton-text>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="isDisplay">
    <ion-row *ngIf="product">
      <ion-col>
        <app-phone-display [productPrice]="product.skuModule ? product.skuModule.skuPriceList[0].price : product.productPrice" [productName]="product.title" [categoryImages]="phoneCovers" [backgroundImage]="backgroundImage" (selectedBackground)="onSelectProductModel($event)" (loadMoreCover)="loadData($event)"></app-phone-display>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="!product">
        <div class="flex-col">
          <ion-icon style="font-size: 64px;" color="medium" name="document" ></ion-icon>
          <ion-label color="medium">No products found</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-chat-button class="chat-app"></app-chat-button>

</ion-content>
