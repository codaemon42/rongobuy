			<ion-img src="../../assets/slides/one.jpg"></ion-img>

	</ion-slides>

  <!-- emergency info -->
  <ion-grid *ngIf="!mobileView">
    <ion-row>
      <ion-col sizeLg="3" sizeMd="3" sizeSm="6" *ngFor="let emergency of emergencyInfo; let i = index">
        <div class="rb-emergency-info" [ngStyle]="{'background': 'var(--ion-color-'+colors[i]+')'}">
          <div class="icon">
            <!-- <img [src]="emergency.link" alt="icon"> -->
            <ion-icon color="light" name="accessibility"></ion-icon>
          </div>
          <ion-label>{{emergency.name}}</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="mobileView">
    <ion-row>
      <ion-col>
        <ion-slides class="emergency-slider" pager="true" scrollbar="false" [options]="emergencyCatSlider">
          <ion-slide *ngFor="let emergency of emergencyInfo; let i = index">
                    <div class="rb-emergency-info" [ngStyle]="{'background': 'var(--ion-color-'+colors[i]+')'}">
                <div class="icon">
                  <!-- <img [src]="emergency.link" alt="icon"> -->
                  <ion-icon color="light" name="accessibility"></ion-icon>
                </div>
                <ion-label style="margin: 10px; text-align: left;">{{emergency.name}}</ion-label>
              </div>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- category sections -->
  <ion-grid>
    <ion-row>
      <ion-col class="poster-wrapper" size="4">
        <ion-img src="../../assets/bg/poster.png"></ion-img>
        <ion-label class="poster-label">Customize</ion-label>
      </ion-col>
      <ion-col class="poster-wrapper" size="4">
        <ion-img src="../../assets/bg/poster.png"></ion-img>
        <ion-label class="poster-label"> Men Cover </ion-label>
      </ion-col>
      <ion-col class="poster-wrapper" size="4">
        <ion-img src="../../assets/bg/poster.png"></ion-img>
        <ion-label class="poster-label"> Women Cover </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!-- Popular category -->
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label class="ion-text-center" color="dark">DESIGNER PHONE CASES</ion-label>
        <br>
        <ion-label class="ion-text-center" color="dark">Starts from 299 Taka</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="11" offset="0.5">
        <ion-slides #categorySlide class="cat-slider" pager="true" scrollbar="false" [options]="catSlider" (ionSlidesDidLoad)="catSliderLoaded($event)" (ionSlideNextStart)="catSliderLoaded($event)">
          <ion-slide *ngFor="let emergency of emergencyInfo; let i = index">
            <ion-card [ngStyle]="{'background': 'var(--ion-color-'+colors[i+2]+')'}">
              <ion-img src="https://www.yourprint.in/wp-content/uploads/2020/04/apple.jpg"></ion-img>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
        <ion-row>
      <ion-col size="11" offset="0.5">
        <ion-slides class="cat-slider-2" pager="true" scrollbar="false" [options]="catSlider">
          <ion-slide *ngFor="let emergency of emergencyInfo; let i = index">
            <ion-card [ngStyle]="{'background': 'var(--ion-color-'+colors[i+2]+')'}">
              <ion-img src="https://www.yourprint.in/wp-content/uploads/2020/04/apple.jpg"></ion-img>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

    <!-- skeleton -->

    <div class="ion-padding custom-skeleton">
      <div class="skeleton-img">
        <ion-skeleton-text animated style="width: 100%; height:300px"></ion-skeleton-text>
      </div>
    </div>
  </div>
  <ion-grid class="ion-no-padding">
    <ion-row>
        <ion-col size="12">
          <ion-img src="https://tipsmake.com/data/images/collection-of-the-most-beautiful-fashion-banners-picture-11-dtRdChJbJ.jpg"></ion-img>

        <ion-col size="12">
          <ion-img src="https://image.shutterstock.com/image-photo/summer-sale-happy-young-woman-260nw-1123345376.jpg"></ion-img>
        </ion-col>
        <ion-col>
          <ion-row></ion-row>
        </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding">
        <!-- <app-product></app-product> -->
        <ion-col [routerLink]="['/products', product.slug]" size="12" sizeSm="12" sizeMd="6" sizeLg="3" *ngFor="let product of miniProducts; let i = index" (click)="onClickProduct(i)">
          <ion-card>
            <ion-img [src]="product.featured_image"></ion-img>
            <div class="rb-mini-product-list ion-text-right">
              <ion-chip class="ion-text-right">{{ product.title }}</ion-chip>
            </div>
          </ion-card>
        </ion-col>
