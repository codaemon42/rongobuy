

<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="!isFromCustom" defaultHref="tabs/home"></ion-back-button>
      <ion-button *ngIf="isFromCustom" (click)="dismissModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
    <app-login *ngIf="isLogin && !userLoggedIn" (rbOTPSend)="onSendOTP($event)"></app-login>
    <app-verify-otp *ngIf="!isLogin && !userLoggedIn" (rbOTPVerify)="onVerifyOTP($event)" (rbOTPResend)="onOTPResend()" [counter]="counter" [enableResend]="enableResend"></app-verify-otp>
    <div *ngIf="userLoggedIn" class="already-logged-in">
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="12" sizeSm="12" sizeMd="6" offsetMd="3">
              <div class="logged-in-logo">
                <ion-img src="../../assets/icon/icon.gif"></ion-img>
              </div>
              <ion-list class="main-list">
                <ion-item lines="none">
                  <ion-avatar>
                    <img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg">
                  </ion-avatar>
                  <ion-label>
                    <h3>Welcome to Rongobuy</h3>
                    <p>The home of premium products</p>
                  </ion-label>
                </ion-item>

                <!-- <ion-item>
                  <ion-icon name="card"></ion-icon>
                  <ion-label>Balance</ion-label>
                  <ion-chip color="success">300Tk</ion-chip>
                </ion-item>

                <ion-item [routerLink]="['/', 'tabs', 'account', 'profile']" detail>
                  <ion-icon name="person"></ion-icon>
                  <ion-label>Profile</ion-label>
                </ion-item> -->
                <ion-item [routerLink]="['/', 'tabs', 'account', 'address']" detail>
                  <ion-icon name="business"></ion-icon>
                  <ion-label>Address</ion-label>
                </ion-item>


                <ion-item [routerLink]="['/', 'all', 'orders']" detail>
                  <ion-icon name="cube"></ion-icon>
                  <ion-label>Orders</ion-label>
                </ion-item>

                <ion-item [routerLink]="['/', 'pages', 'order-tracking']" detail>
                  <ion-icon name="search-circle"></ion-icon>
                  <ion-label>Orders Tracking</ion-label>
                </ion-item>

                <ion-item class="help">
                  <ion-avatar>
                    <img src="https://e7.pngegg.com/pngimages/766/525/png-clipart-computer-icons-technical-support-customer-service-call-centre-others-miscellaneous-service-thumbnail.png">
                  </ion-avatar>

                  <ion-label>
                    <h3>How can we help you ?</h3>
                    <p>0196600007</p>
                  </ion-label>
                  <a href="tel:+880196600007">
                    <ion-icon color="success" name="call"></ion-icon>
                  </a>

                </ion-item>
              </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
